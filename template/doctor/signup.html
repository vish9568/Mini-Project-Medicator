{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<!-- <link rel="icon" type="image/png" href="{%static 'patient/img/favicon.png' %}"> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/bootstrap.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'patient/fonts/Poppins-Regular.ttf' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/animate.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'patient/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form" action="{% url 'sign_in_doctor'%}" method="POST">

					<span class="login100-form-title p-b-55">
						Sign Up as doctor
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: johnny">
						<input class="input100" type="text" name="fname" placeholder="First Name" >
						<span class="focus-input100" ></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: english">
						<input class="input100" type="text" name="lname" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid phone number is required">
						<input class="input100" type="tel" placeholder="Phone number" name="phone" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span><i class="fa fa-phone icon"></i></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid birthdate is required">
						<input class="input100" type="date" placeholder="Date-of-birth" name="dob" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span><i class="fa fa-calendar icon"></i></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid age is required">
						<input class="input100" type="number" placeholder="Age" name="age" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span><i class="fa fa-birthday-cake icon"></i></span>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid age is required">
						<input class="input100" list="doctype" placeholder="Doctor Type" name="doctype" required>
                        <datalist id="doctype">
                            <option value="Rheumatologist">
                            <option value="Cardiologist">
                            <option value="ENT_specialist">
                            
                            <option value="Urologist">
                            <option value="Neurologist">
                            <option value="Allergist_Immunologist">
                            <option value="Dermatologist">
                            <option value="Gastroenterologist">
                            <option value="other">
								

                        </datalist>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span><i class="fa fa-user-md icon"></i></span>
						</span>
					</div>

					<!-- <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid age is required">
						<input class="input100" type="file" placeholder="Choose Photo" name="image" accept="image/*">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span><i class="fa fa-picture icon"></i></span>
						</span>
					</div> -->



					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="pass" onkeyup="checkLen()">
						<span id="txt" style="color: red;"></span>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<!-- <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password" id="pass2">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div> -->

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn" type="submit" id="myBtn">
							Sign Up
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or Signup with
						</span>
					</div>

					<a href="#" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="{% static 'patient/img/signin_signup/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full pt-30">
						<span class="txt1">
							Already a member?
						</span>

						<a class="txt1 bo1 hov1" href="{% url 'sign_in_doctor'%}">
							Sign in now
						</a>
					</div>
					<div class="text-center w-full pt-30">

						<a class="txt1 bo1 hov1" href="{% url 'home'%}">
							Back to Home
						</a>
					</div>
					{% csrf_token %}
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{%static 'patient/js/vendor/jquery-2.2.4.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'patient/js/popper.js' %}"></script>
	<script src="{%static 'patient/js/vendor/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'patient/js/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'patient/js/main.js' %}"></script>

	<!--  -->
	<script>
		function checkLen()
		{
			var pass = document.getElementById("pass").value;
			// console.log(pass);
			// console.log(pass.length);
			if(pass.length < 6)
			{
				document.getElementById("myBtn").disabled = true;
				document.getElementById("txt").textContent = "*Password must be greater than 5 charachter";
			}
			else
			{	document.getElementById("myBtn").disabled = false;
			document.getElementById("txt").textContent = "";

			}
		}
	</script>
	<script>
		localStorage.clear();
	</script>
</body>
</html>
